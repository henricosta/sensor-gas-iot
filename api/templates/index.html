<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../static/bulma.min.css"> -->
    <!-- <link rel="stylesheet" href="../static/styles.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
</head>

<body>
    <header class="hero is-primary is-small">
        <div class="hero-body">
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h1 class="title">Sensor de vazamento de gás</h1>
            <p class="subtitle">Últimas atualizações</p>

            <div class="box">
                <h2 class="title is-5">Último vazamento detectado:</h2>
                <p>October 25, 2024 - 14:32</p>
                <p><strong>Nível:</strong> Alto</p>
                <p><strong>Valor:</strong> 3123124</p>
            </div>

            <div class="box" style="max-height: 500px; overflow-y: auto;">
                <h2 class="title is-5">Leituras do Sensor</h2>
                <ul id="message-list">
                    <script>
                        let lastTimestamp = null

                        $(document).ready(() => {
                            $.ajax({
                                url: 'http://localhost:8080/api/recuperar-dados',
                                method: 'GET',
                                success: (response) => {
                                    $('#message-list').empty()

                                    response['data'].forEach(leitura => {
                                        const listItem = $('<li class="message-item"></li>').text(`[${leitura.timestamp}] ${leitura.value}`);
                                        $('#message-list').append(listItem);
                                    });

                                    if (response['data'].length > 0) {
                                        lastTimestamp = response['data'][0].timestamp;
                                    }
                                }
                            })
                        })


                        setInterval(() => {
                            $.ajax({
                                url: 'http://localhost:8080/api/ultima-leitura',
                                method: 'GET',
                                success: (response) => {
                                    const latestReading = response['data'][0];

                                    if (latestReading.timestamp !== lastTimestamp) {
                                        lastTimestamp = latestReading.timestamp;

                                        const listItem = $('<li class="message-item"></li>').text(`[${latestReading.timestamp}] ${latestReading.value}`);
                                        $('#message-list').prepend(listItem);
                                    }
                                }
                            });
                        }, 5000); // 5000 milliseconds = 5 seconds
                    </script>
                </ul>
            </div>

        </div>
    </section>

    <!-- <script src="../static/script.js"></script> -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
